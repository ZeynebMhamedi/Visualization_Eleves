<!DOCTYPE html>
<html>
<head>
  <title>Arbre_Groupes_Accuracy_Triés</title>

  <link rel="stylesheet" href="styles.css" />

  <script src="https://unpkg.com/d3@5.16.0/dist/d3.min.js"></script>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />  
  <!-- Select2 JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

</head>

<body>
    <div id="mainContainer">
        <div id="listContainer">
            <div id="forestContainer">
                <p>Choisir une forêt :</p>
                <select id="forestSelect">
                    <option value="" selected disabled>sélectionner</option>
                    <option value="full_gea">full_gea</option>
                    <option value="full_geii">full_geii</option>
                    <option value="full_info">full_info</option>
                    <option value="full_icomco">full_icomco</option>
                    <option value="full_tcc">full_tcc</option>
                    <option value="full_tcn">full_tcn</option>
                </select>
            </div>
            <div id="studentContainer">
                <p>Choix des élèves :</p>
                <div id="selectAllContainer">
                    <input type="checkbox" id="selectAll" name="selectAll">
                    <label for="selectAll">Sélectionner tout</label>
                </div>
                <div id="deselectAllContainer">
                    <input type="checkbox" id="deselectAll" name="deselectAll">
                    <label for="deselectAll">Déselectionner tout</label>
                </div>
                <div id="checkListScrollableContainer">
                    <div id="checkListContainer">
                        <!-- Check list will be added here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
       
        <div id="svgContainer" style="width:100%; height:100%; overflow-x: auto">
            <div id="innerContainer" style="display: inline-block; min-height: 100%;">
              <h1 id="studentTitle"></h1>
              <svg id="eleves_svg"></svg>
            </div>
        </div>
          
    </div>
    <script type="module" src="index.js"></script>
    <script src="bundle.js"></script>
</body>



</html>
